# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: CMake on a single platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Allow the workflow to create releases and upload assets
permissions:
  contents: write

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.
      # https://cmake.org/cmake/help/latest/manual/ctest.1.html
      run: ctest -C ${{env.BUILD_TYPE}}

    # Upload the built executable as an artifact for the release job to consume.
    - name: Package macOS executable for upload
      run: |
        set -eu
        mkdir -p "$GITHUB_WORKSPACE/artifacts"
        cp "$GITHUB_WORKSPACE/build/typespeed" "$GITHUB_WORKSPACE/artifacts/typespeed-macos-executable"
        ls -l "$GITHUB_WORKSPACE/artifacts"
    - name: Upload macOS executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-executable
        path: artifacts/typespeed-macos-executable

  release:
    needs: build
    runs-on: ubuntu-latest
    # Only create a release for direct pushes to main (not PRs)
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
    - name: Checkout repository (for creating source tarball)
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download macOS executable artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: macos-executable
        path: ${{ runner.temp }}/artifacts

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated release created after successful CI run ${{ github.run_id }} on branch ${{ github.ref_name }}.
        draft: false
        prerelease: false

    - name: Upload macOS executable to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ runner.temp }}/artifacts/typespeed-macos-executable
        asset_name: typespeed-macos-v{{ github.run_number }}-executable
        asset_content_type: application/octet-stream
